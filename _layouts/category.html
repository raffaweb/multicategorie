---
layout: default
---

<div class="category">

  <h1 class="page-heading">Categoria: "{{ page.list }}"</h1>
  <ul>
    {% for post in site.categories[page.list] %}
      <li>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          (<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>)
      </li>
    {% endfor %}
  </ul>


</div>
